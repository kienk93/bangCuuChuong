<head lang="en">
    <title>Thá»±c hÃ nh : Switch case</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

</head>
<body>

<P id="op"></P>


<script type="text/javascript">
    var b = 1;
    var nhan;
    var a = 2;
    let createTable;
    createTable = "<table border='1' width='800px' cellspacing='0' cellpadding='0' >"
    for (a = 1; a <= 10; a++) {
        createTable = createTable + "<tr>";
        b = b++;
        for (b = 1; b <= 9; b++) {
            nhan = a * b;
            createTable = createTable + "<td>" + b + " * " + a + " = " + nhan  + "</td>";
        }
        createTable = createTable + "</tr>";
    }
    createTable = createTable + "</table>";
    document.write(createTable);



</script>
</body>
</html>
